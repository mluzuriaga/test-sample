<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Fetch Example</title>
</head>
<body>
  <h1 id="hello">Loading...</h1>

  <script>
    fetch('https://test-sample-ju78.onrender.com')
      .then(response => response.text())
      .then(text => {
        document.getElementById('hello').innerText = text;
      })
      .catch(error => {
        console.error('Error fetching text:', error);
        document.getElementById('hello').innerText = 'Failed to load Hello World!';
      });
  </script>
</body>
</html>
