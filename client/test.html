<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Fetch Example</title>
</head>
<body>
  <h1 id="hello">Loading...</h1>
  <button class="btn btn-success btn-block" onClick="getHelloWorld()">Get Hello World</button>

  <script>

    async function getHelloWorld() {

      const response = await fetch('https://test-sample-ju78.onrender.com');
      const result = await response.json();  
      document.getElementById('hello').innerText = result.message;

    }
    
  </script>
</body>
</html>
